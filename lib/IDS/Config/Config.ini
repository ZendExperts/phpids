; PHPIDS Config.ini

; General configuration settings

[General]
    
    filter_type     = xml
    filter_path     = IDS/default_filter.xml
    tmp_path        = IDS/tmp
    scan_keys       = false
    
    exceptions[]    = _utmz
    exceptions[]    = _utmc

; If you use the PHPIDS logger you can define specific configuration here

[Logging]
    
    ; file logging
    path            = IDS/tmp/phpids_log.txt
    
    ; email logging
	
	; note that enabling safemode you can prevent spam attempts,
	; see documentation
    recipients[]    = test@test.com.invalid
    subject         = "PHPIDS detected an intrusion attempt!"
	header			= "From: <PHPIDS> info@php-ids.org"
    safemode        = true
    allowed_rate    = 15
    
    ; database logging
    
    wrapper         = "mysql:host=localhost;port=3306;dbname=phpids"
    user            = phpids_user
    password        = 123456
    table           = intrusions


; If you would like to use other methods than session caching you can configure them here

[Caching]
    
    ; caching:       session|file|database|memcached|none
    caching          = file 
    expiration_time  = 600
    
    ; file cache    
    path            = IDS/tmp/default_filter.cache
    
    ; database cache
    driver          = mysql
    host            = localhost
    port            = 3306
    database        = phpids    
    user            = phpids_user
    password        = 123456
    table           = cache  

    ; memcached     
    ;host            = localhost
    ;port            = 11211
    ;key_prefix      = PHPIDS
    ;tmp_path        = IDS/tmp/memcache.timestamp
    
     